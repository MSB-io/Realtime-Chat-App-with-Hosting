<body>
    <div>
        <input type="text" name="message" id="msg" placeholder="typing..." value="" required>
        <button id="send-msg">
            <span class="material-symbols-outlined">
                send
            </span>
        </button>
        <br><br>
        <!-- Media upload UI -->
    <input type="file" id="mediaInput" accept="image/*,video/*" style="display:none;">
    <button id="upload-media">Upload Media</button>
        <div id="chat"></div>
    </div>
    <script src="./delete.js"></script>
    <script src="./edit.js"></script>
    <script src="./upload.js"></script>
    <script type="module">
        //config firebase
        import { firebaseConfig } from './config.js';
        import { getMsg } from './function.js';

        //start/initialize the firebase app
        firebase.initializeApp(firebaseConfig);

        //getting user ka input value
        // let usermsg = document.getElementById('msg').value;

        //get button
        let bhejdo = document.getElementById('send-msg');

        //send message function
        bhejdo.addEventListener('click', async () => {
            let message = document.getElementById('msg').value;

            try {
                console.log('inside the sendMsg function')
                let result = await firebase.firestore().collection('jh-Chat').add({
                    message: message,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });

                if (result.id) {
                    console.log(`Message sent with ID: ${result.id}`)
                }

            } catch (e) {
                console.log(`error while sending message! ${e}`)
            }

            document.getElementById('msg').value = '';


        });

        // Media upload integration
        const mediaInput = document.getElementById('mediaInput');
        const uploadBtn = document.getElementById('upload-media');

        // When upload button is clicked, open file picker
        uploadBtn.addEventListener('click', () => {
            mediaInput.click();
        });

        // When file is selected, upload automatically
        mediaInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            try {
                const url = await uploadMedia(file);
                let type = file.type.startsWith('image') ? 'image' : (file.type.startsWith('video') ? 'video' : 'file');
                await firebase.firestore().collection('jh-Chat').add({
                    mediaUrl: url,
                    mediaType: type,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                mediaInput.value = '';
            } catch (e) {
                alert('Error uploading media: ' + e);
            }
        });
