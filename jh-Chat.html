<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet"

<body>
    <div>
        <input type="text" name="message" id="msg" placeholder="typing..." value="" required>
        <button id="send-msg">
            <span class="material-symbols-outlined">
                send
            </span>
        </button>
        <div id="chat">

        </div>

    </div>
    <script type="module">
        //config firebase
        import { firebaseConfig } from './config.js';
        import { getMsg } from './function.js';

        //start/initialize the firebase app
        firebase.initializeApp(firebaseConfig);

        //getting user ka input value
        // let usermsg = document.getElementById('msg').value;

        //get button
        let bhejdo = document.getElementById('send-msg');

        //send message function
        bhejdo.addEventListener('click', async () => {
            let message = document.getElementById('msg').value;

            try {
                console.log('inside the sendMsg function')
                let result = await firebase.firestore().collection('jh-Chat').add({ message });

                if (result.exists) {
                    console.log(`Message sent! ${result.data().message}`)
                }

            } catch (e) {
                console.log(`error while sending message! ${e}`)
            }

            document.getElementById('msg').value = '';


        });
